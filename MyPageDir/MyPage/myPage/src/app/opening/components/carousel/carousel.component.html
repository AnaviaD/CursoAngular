<div class="col-12 col-md-12 profile-info">
  <div class="horizontal-scroll">
    <div *ngFor="let imgObj of (getTranslationKey('images') | translate)" class="image-wrapper">
      <a [href]="imgObj" target="_blank">
        <img [src]="imgObj" alt="Image" class="responsive-image">
      </a>
    </div>
  </div>
</div>
