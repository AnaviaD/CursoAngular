<div class="content">
  <div class="overlay" *ngIf="isVisible">
    <div class="floating-card ">

      <div class="row">
        <div class="btn-group-left">
          <!-- alinear a la izq -->
          <button class="language-btn" (click)="changetoSp()">
            <img src="assets/mySVGs/spain-flag.svg" class="icon-img" alt="">
          </button>
          <!-- alinear a la izq -->
          <button class="language-btn" (click)="changetoEn()">
            <img src="assets/mySVGs/uk-flag.svg" class="icon-img" alt="">
          </button>
        </div>

        <!-- alinear a la derecha -->
          <div class="btn-group-right">
            <button class="close-btn" (click)="close()">
              <img src="assets/mySVGs/circle-xmark.svg" alt="">
            </button>
          </div>
      </div>



      <div class="profile-card">
        <div class="profile-image">
          <img src="assets/imgObj/prof.png" alt="Foto de perfil">
        </div>
        <div class="profile-info">
          <h2>{{ getTranslationKey('title')  | translate }}</h2>
          <p>{{ getTranslationKey('secProf')  | translate }} <span>{{ getTranslationKey('prof')  | translate }}</span> / <span>{{ getTranslationKey('prof01')  | translate }}</span></p>
          <p class="description">
            {{ getTranslationKey('description')  | translate }}
          </p>
          <div class="social-icons">
            <a href="#"><i class="fab fab fa-linkedin"></i></a>
            <!-- <a href="#"><i class="fab fa-instagram"></i></a> -->
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
