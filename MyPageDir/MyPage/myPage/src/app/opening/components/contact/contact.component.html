<div class="content">
  <div class="" *ngIf="isVisible">
    <div class="floating-card ">

      <div class="row justify-content-between">
        <div class="col-5 col-md-5">
          <!-- alinear a la izq -->
           <div class="d-flex">
             <button class="btn header-btn" (click)="changetoSp()">
              <img class="header-btn-img" src="assets/mySVGs/spain-flag.svg" alt="">
            </button>
            <!-- alinear a la izq -->
            <button class="btn header-btn" (click)="changetoEn()">
               <img class="header-btn-img" src="assets/mySVGs/uk-flag.svg" alt="">
              </button>
            </div>
          </div>

          <!-- alinear a la derecha -->
          <div class="col-7 col-md-7 d-flex justify-content-start">
            <button class="btn btn-secondary ml-auto header-btn" (click)="close()">
              <img class="close-btn-img" src="assets/mySVGs/circle-xmark.svg" alt="">
            </button>
          </div>
      </div>


      <div class="mainDiv">
        <div class="profile-card card">
          <div class="card-body">
            <div class="row ">

              <div class="col-12 col-md-4 profile-image">
                <img src="assets/imgObj/prof.png" alt="Foto de perfil">
              </div>

              <div class="col-12 col-md-8 profile-info">
                <h2>{{ getTranslationKey('title')  | translate }}</h2>
                <p>{{ getTranslationKey('secProf')  | translate }} <span>{{ getTranslationKey('prof')  | translate }}</span> / <span>{{ getTranslationKey('prof01')  | translate }}</span></p>
              </div>
              <br>

              <div class="col-12 col-md-12 d-flex justify-content-end">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="isSwitchOn">
                  <label class="form-check-label" for="flexSwitchCheckDefault">{{ getTranslationKey('switchTitleCont') | translate }}</label>
                </div>
              </div>
              <br>

              <div *ngIf="!isSwitchOn">
                <div class="col-12 col-md-12 profile-info">
                  <div class="social-icons">
                    <a href="https://www.linkedin.com/in/enrique-navia-roa-ab49b92b8" target="_blank" rel="noopener noreferrer">
                      <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/AnaviaD"><i class="fab fa-github"></i></a>
                  </div>
                  <br>
                  <div class="contact-info" class="col-12 col-md-12 d-flex justify-content-center">
                    <img class="svg-btn-img-cont" fill="white" viewBox="0 0 24 24" src="assets/mySVGs/phone.svg" alt="">
                    <span class="ms-2">+52 55 21 42 17 86</span>
                  </div>
                  <br>
                  <div class="contact-info" class="col-12 col-md-12 d-flex justify-content-center">
                    <img class="svg-btn-img-cont" fill="white" viewBox="0 0 24 24" src="assets/mySVGs/envelope.svg" alt="">
                    <span class="ms-2">enr_navia&#64;outlook.com</span>
                  </div>
                </div>
              </div>
              <br>

              <div *ngIf="isSwitchOn">
                <div class="col-12 col-md-12 d-flex justify-content-center">
                  <a href="assets/downloadPDF/EnriqueAlbertoNavia - Resume24 - FullStack EN.pdf" download="Mi_CV_eng.pdf">
                    <button class="download-btn">
                      <img class="svg-btn-img" src="assets/mySVGs/uk-flag.svg" alt="">
                        {{ getTranslationKey('switchTitleCont') | translate }}
                    </button>
                  </a>
                </div>
                <br>
                <div class="col-12 col-md-12 d-flex justify-content-center">
                  <a href="assets/downloadPDF/EnriqueAlbertoNavia - Resume24 - FullStack ES.pdf" download="Mi_CV_esp.pdf">
                    <button class="download-btn">
                      <img class="svg-btn-img" src="assets/mySVGs/spain-flag.svg" alt="">
                        {{ getTranslationKey('switchTitleCont') | translate }}
                    </button>
                  </a>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>




    </div>
  </div>
</div>
