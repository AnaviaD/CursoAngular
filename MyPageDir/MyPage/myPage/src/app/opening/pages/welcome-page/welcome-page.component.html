<div class="progress-bar-container" id="progress-bar-cont">
  <label for="progress-bar" id="progress-bar"  value = "0" max = "100">Loading...</label>
  <progress></progress>
</div>

<div id="three-container" #threeContainer></div>

<div class="row">
  <div class="col-3 d-flex flex-column align-items-end">
    <!-- BotÃ³n principal -->
    <button id="nextStepButton" class="floating-btn" (click)="nextStep()">Next Step</button>

    <!-- Lista desplegable 1 -->

      <button class="dropdown-item" (click)="actionComponent1()">Componente 1</button>
      <button class="dropdown-item" (click)="actionComponent2()">Componente 2</button>
    </div>

    <!-- Lista desplegable 2 -->

      <button class="dropdown-item" (click)="actionComponent2()">Componente 2</button>
      <button class="dropdown-item" (click)="actionComponent3()">Componente 3</button>
