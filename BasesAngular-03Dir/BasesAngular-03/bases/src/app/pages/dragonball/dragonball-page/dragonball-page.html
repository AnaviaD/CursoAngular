<h1>DragonBall Page</h1>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar</h3>
    <input placeholder="Nombre" type="text" class="form-control mt-2"/>
    <input placeholder="Poder"  type="number" class="form-control mt-2"/>

    <button class="mt-2 btn btn-primary">Agregar</button>

  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ol>
      @for (character of characters(); track character.id) {

        @if (character.power > 600) {

          <li>
            <span>{{ character.name }}</span>
            <strong [class.text-danger] = "character.power > 9000">({{ character.power }})</strong>
          </li>

        }
        @else {
          <li><strong> Aqui no vale la pena ver nada</strong></li>
        }
      }
    </ol>
  </div>
</section>
