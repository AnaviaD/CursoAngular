<h3>Agregar: {{name()}} </h3>

<input
  placeholder="Nombre"
  type="text"
  class="form-control mt-2"
  [value]="name()"
  (change)="name.set(txtName.value)"
  #txtName
/>

<input
  placeholder="Poder"
  type="number"
  class="form-control mt-2"
  [value]="power()"
  (change)="power.set(txtPower.valueAsNumber)"
  #txtPower
/>

<button (click)="addCharacter()"
  class="mt-2 btn btn-primary">
  Agregar
</button>
