<div class="row">

  <!-- [gif]="gif" -->
  <!-- Esta linea esta un poco confusa pero quiere decir que
  en gifs-card component se declaro una variable que declaramos ahi
  esa variable es de tipo Gif y esta siendo alimentada por el ngFor -->
  <gifs-card
    *ngFor="let gif of gifs"
    [gif]="gif"
    class="col-md-3 col-sm-6"
  >
  </gifs-card>
</div>
