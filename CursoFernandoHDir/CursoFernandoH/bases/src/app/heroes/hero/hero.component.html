<h1>{{ name }}</h1>


<p>Nombre:</p>
<p>{{ name }}</p>

<p>Edad:</p>
<p>{{ age  }}</p>

<p>Metodo:</p>
<p>{{  heroDescription() }}</p>

<p>Capitalizado:</p>
<p>{{ capitalizedName }}</p>



<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 20"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar Edad
</button>

<button
  (click)="reset()"
  class="btn btn-primary mx-2">
  Reset
</button>
