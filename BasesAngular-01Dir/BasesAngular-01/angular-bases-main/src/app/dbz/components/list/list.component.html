<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let charac of characterListComponent;
  let i = index;"
  class="list-group-item d-flex justify-content-between"
>

  <div>

    <span class="text-primary">{{i + 1}}</span>

    <span>{{charac.name}}</span>
    -
    <strong> Power: </strong>

    <span> {{charac.power}} </span>

  </div>


  <button
  class="btn btn-danger"
  >X</button>

</li>
</ul>
