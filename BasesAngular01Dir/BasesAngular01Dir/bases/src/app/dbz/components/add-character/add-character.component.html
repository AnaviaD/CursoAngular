<h4>Agregar personaje</h4>
<form
(ngSubmit)="emitCharacter()"
class="row"
>


  <input type="text"
    [(ngModel)]="caracter.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    [(ngModel)]="caracter.power"
    name="power"
    type="number"
    class="form-control mb-2"
    placeholder="Poder">

  <button
  type="submit"
  class="btn btn-primary"
  >
    Agregar
  </button>

  <pre>{{caracter|json}}</pre>

</form>
